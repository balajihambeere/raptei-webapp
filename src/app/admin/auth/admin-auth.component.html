<section class="form-section">
    <form class="form-signin" [formGroup]="userForm" (ngSubmit)="submitForm()">

        <div class="d-flex justify-content-center">
            <img class="mb-4" src="../../../assets/images/logo.png" alt="www.raptei.com" height="50">
        </div>

        <h1 class="h3 mb-3 font-weight-normal">{{ title }}</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" formControlName="email" class="form-control mb-3"
            placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" formControlName="password" class="form-control mb-3"
            placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" 
            type="submit">{{ buttonTitle }}</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019 www.raptei.com</p>
    </form>
</section>
