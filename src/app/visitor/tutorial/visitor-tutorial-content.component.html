<div class="row">
    <div class="col-md-8">
        <div class="bg-light p-4">
            Advertisement
        </div>

        <div>
            <!-- large screen header-->
            <h2 class="text-center d-none d-sm-none d-md-block d-lg-block text-capitalize">
                {{topic?.title}}
            </h2>

            <!-- small screen header-->
            <h4 class="text-center d-sm-block d-md-none d-lg-none text-capitalize">
                {{topic?.title}}
            </h4>
            <!-- large screen prev next buttons-->
            <div class="d-none d-md-block">
                <div class="d-flex">
                    <a role="button" class="btn btn-outline-primary mt-2" *ngIf="previousTopic"
                        [routerLink]="['/tutorials/', skill, previousTopic?.slug]">
                        {{previousTopic?.title}}
                    </a>

                    <a role="button" class="btn btn-outline-primary mt-2 ml-auto" *ngIf="nextTopic"
                        [routerLink]="['/tutorials/', skill, nextTopic?.slug]">{{nextTopic?.title}}</a>
                </div>
            </div>

            <!-- small screen prev next buttons-->
            <div class="d-flex d-md-none">
                <a role="button" class="btn btn-outline-primary mt-2 btn-sm" *ngIf="previousTopic"
                    [routerLink]="['/tutorials/', skill, previousTopic?.slug]">
                    {{previousTopic?.title}}
                </a>

                <a role="button" class="btn btn-outline-primary mt-2 ml-auto btn-sm" *ngIf="nextTopic"
                    [routerLink]="['/tutorials/', skill, nextTopic?.slug]">{{nextTopic?.title}}</a>
            </div>

            <hr />

            <article class="clearfix">
                <p [innerHTML]="markedContent"></p>
            </article>

            <hr />
        </div>

        <div class="bg-light p-4">
            Advertisement
        </div>

        <!-- large screen prev next buttons -->
        <div class="d-none d-md-block">
            <div class="d-flex">
                <a role="button" class="btn btn-outline-primary mt-2" *ngIf="previousTopic"
                    [routerLink]="['/tutorials/', skill, previousTopic?.slug]">
                    {{previousTopic?.title}}
                </a>

                <a role="button" class="btn btn-outline-primary mt-2 ml-auto" *ngIf="nextTopic"
                    [routerLink]="['/tutorials/', skill, nextTopic?.slug]">{{nextTopic?.title}}</a>
            </div>
        </div>

        <!-- small screen prev next buttons-->
        <div>
            <div class="d-flex d-md-none">
                <a role="button" class="btn btn-outline-primary mt-2 btn-sm" *ngIf="previousTopic"
                    [routerLink]="['/tutorials/', skill, previousTopic?.slug]">
                    {{previousTopic?.title}}
                </a>

                <a role="button" class="btn btn-outline-primary mt-2 ml-auto btn-sm" *ngIf="nextTopic"
                    [routerLink]="['/tutorials/', skill, nextTopic?.slug]">{{nextTopic?.title}}</a>
            </div>
        </div>
        <hr />

        <h3>Recommendations</h3>
        <hr />

        <div class="bg-light p-4 mb-1">
            Advertisement
        </div>

    </div>

    <div class="col-md-4 d-none d-sm-none d-md-block d-lg-block">
        Advertisement
    </div>
</div>
